/* mensaje mostrado */
.preview{
    margin-top:20px;
    padding:15px;
    border-radius:14px;
    background:#ffe6f0;
    min-height:60px;
    color:#444;
    font-style:italic;
    animation: aparecer 0.6s ease;
}

@keyframes aparecer{
    from{
        transform:scale(0.8);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

/* corazones */
.heart{
    position:absolute;
    top:-20px;
    color:#ff2f74;
    animation: fall linear infinite;
    z-index:1;
}

@keyframes fall{
    0%{
        transform:translateY(-10vh) rotate(0deg);
        opacity:1;
    }
    100%{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
